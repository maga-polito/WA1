<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- Material icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="css/custom.css">
  <link rel="icon" href="icons/checklist.png">
  </link>
  <title>ToDo Taskmanager</title>
</head>

<body>
  <header class="navbar sticky-top navbar-dark bg-dark">
    <button class="navbar-toggler d-block d-md-none" type="button" data-toggle="collapse" data-target="#v-pills-tab"
      aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand text-white" href="#!"><img src="icons/check.png" class="h-100 img-fluid" style="width: 30px"
        alt="Responsive image">ToDo Manager</a>
    <form class="form-inline d-none d-md-inline">
      <input class="form-control" type="search" placeholder="Search" aria-label="Search">
    </form>
    <span class="material-icons float-right img-fluid" style="color: white; width: 30px">
      person_outline
    </span>
  </header>
  <!-- Content of the page -->
  <div class="container-fluid">
    <div class="row p-3 flex-nowrap">
      <div class="row">
        <div class="col-md-4 p-3 border-right">
          <!-- Left sidebar -->
          <div class="collapse navbar-collapse d-md-block" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
              <span>Filters</span></h6>
            <ul class="list-group list-group-flush">
              <li class="list-group-item list-group-item-action active" id="filter-all">All</li>
              <li class="list-group-item list-group-item-action" id="filter-important">Important</li>
              <li class="list-group-item list-group-item-action" id="filter-today">Today</li>
              <li class="list-group-item list-group-item-action" id="filter-nextweek">Next 7 Days</li>
              <li class="list-group-item list-group-item-action" id="filter-shared">Shared With...</li>
            </ul>
            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
              <span>Projects</span></h6>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Personal</li>
              <li class="list-group-item">Web Applications I</li>
            </ul>
          </div>
        </div>
        <!-- Main content -->
        <main class="col">
          <h1>All</h1>
          <!-- Tasks List -->
          <div id="task-list">
          </div>
          <!-- Button Create new task -->
          <a href="#" class="float bg-dark" data-toggle="modal" data-target="#addTaskModal">
            <i class="material-icons fa fa-plus my-float">add</i>
          </a>
          <!-- Modal -->
          <div class="modal fade" id="addTaskModal" data-backdrop="static" tabindex="-1" role="dialog"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="taskModalTitle">Create a new task</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="taskDescriptionInput">Description</label>
                      <input type="text" class="form-control" id="taskDescriptionInput" placeholder="Study JavaScript">
                    </div>
                    <div class="form-group">
                      <div class="datetimepicker">
                        <input type="date" id="date" value="2018-07-03">
                        <span></span>
                        <input type="time" id="time" value="08:00">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputProject">Project</label>
                      <select class="form-control" id="inputProject">
                        <option>Choose...</option>
                        <option>WA1</option>
                        <option>Personal</option>
                      </select>
                    </div>
                    <div class="custom-control custom-switch">
                      <input type="checkbox" class="custom-control-input" id="importantSwitch">
                      <label class="custom-control-label" for="importantSwitch">Important</label>
                    </div>
                    <div class="custom-control custom-switch">
                      <input type="checkbox" class="custom-control-input" id="privateSwitch">
                      <label class="custom-control-label" for="privateSwitch">Private</label>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" data-dismiss="modal">Create</button>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <!-- dinamic tasks list -->
    <script src="js/taskManager.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>
</body>

</html>
